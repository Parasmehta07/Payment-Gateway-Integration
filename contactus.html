<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Integration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="css/resposnive.css">

    <script defer src="js/index.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="/img/mylogo11.png" alt="Donation">
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Analytics</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>

    </nav>

    <section id="contact">
        <div id="contact-box">
            <form class="myform" onsubmit="event.preventDefault(); contactUs();" autocomplete="off" method="GET">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" class="myInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" class="myInput" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" class="myInput" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" class="myInput" cols="15" rows="8"
                        placeholder="Enter your feedback"></textarea>
                </div>
                <button class="btn" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer id="contact-us">
        <div id="copyright"> &copy; Copyright 2020-2021. <br> All rights reserved. Designed by Paras Mehta.</div>
    </footer>
</body>

</html>
